<!doctype html>
<html lang="en">
  <head>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="icon" href="./favicons/favicon.ico" type="image/x-icon" />

    <!-- Meta Tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="description"
      content="JobSphere is a comprehensive job board application designed to streamline the job search and application process for job seekers while providing employers with effective tools to manage job postings and applications. Utilizing modern web technologies, JobSphere offers a user-friendly and efficient platform to connect job seekers with employers."
    />
    <meta
      name="keywords"
      content="job board, job search, job application, employers, job seekers, job postings, job management"
    />
    <meta name="author" content="JobSphere" />

    <!-- Facebook -->
    <meta
      property="og:title"
      content="JobSphere - Your Ultimate Job Board Application"
    />
    <meta
      property="og:description"
      content="Streamline your job search and application process with JobSphere. Connect with employers efficiently using our modern, user-friendly platform."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/job-sphere-logo.jpg"
    />
    <meta property="og:url" content="https://www.jobsphere.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="JobSphere - Your Ultimate Job Board Application"
    />
    <meta
      name="twitter:description"
      content="Streamline your job search and application process with JobSphere. Connect with employers efficiently using our modern, user-friendly platform."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/images/job-sphere-logo.jpg"
    />
    <meta name="twitter:site" content="@jobsphere" />

    <link rel="manifest" href="./manifest.json" />

    <!-- Title -->
    <title>Job Sphere</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
